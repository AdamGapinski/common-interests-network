env:
  global:
  - CLIENT_ADDRESS_HIDDEN=http://localhost:3000
  - CLIENT_ID_HIDDEN=test_id
  - CLIENT_SECRET_HIDDEN=test_secret
language: java
jdk: oraclejdk8
install: true
script:
- gradle assemble
- gradle test
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: heroku
  api_key:
    secure: 
